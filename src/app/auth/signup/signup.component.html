<form #loginf="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="firstname"
                required
                email
                #firstNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
             <ion-item
              *ngIf="!firstNameCtrl.valid && firstNameCtrl.touched"
              lines="none"
            >
              <ion-label class="validation-text">
                First name field should not be empty.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="lastname"
                required
                email
                #lastNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!lastNameCtrl.valid && lastNameCtrl.touched"
              lines="none"
            >
              <ion-label class="validation-text">
                Last name field should not be empty.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="validation-text">
                Should be a valid email address.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label class="validation-text">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            Signup
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
